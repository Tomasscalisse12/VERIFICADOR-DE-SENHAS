<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENHA</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <h2>Verificador de Força de Senha</h2>
    <p>Insira uma senha para verificarmos a força</p>
    <input type="password" id="passwordinput" placeholder="Digite uma senha">
    <div class="password-strength-bar">
        <div id="password-strength-indicator" class="strength-indicator"></div>
    </div>
    <p id="password-strength-text">Senha fraca</p>
    <p id="tip">Sua senha precisa conter letras maiúsculas, minúsculas e caracteres especiais.</p>
</div>
</body>
</html>
